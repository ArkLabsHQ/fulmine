name: ci_unit

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.23.1'
          cache: true
      
      # Cache Go modules to speed up dependency resolution
      - name: Go Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      # Run linting in parallel with tests to save time
      - name: Lint and Test
        run: |
          go get -v -t -d ./...
          make test &
          LINT_PID=$!
          golangci-lint run --timeout=60s --concurrency=4 --fast --skip-dirs-use-default --skip-files=".*_test.go$" ./...
          wait $LINT_PID
      
      # Security check with minimal output
      - name: Security Check
        uses: securego/gosec@master
        with:
          args: '-no-fail -confidence medium -severity high -quiet ./...'
